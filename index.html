<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background eyes.gif'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            position: relative;
        }

        h1 {
            font-family: 'Brush Script MT', cursive; /* Example beautiful font */
            color: rgb(255, 255, 255);
            font-size: 5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add a shadow to the text for better contrast */
            background: rgba(0, 0, 0, 0.5); /* Dark background for the text */
            padding: 10px 20px;
            border-radius: 8px; /* Rounded corners for background */
        }

        .image {
            width: 400px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .socials {
            margin-top: 20px;
        }

        .socials img {
            width: 100px; /* Adjust size as needed */
            margin: 0 10px;
            vertical-align: middle;
        }

        .socials a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eyes Never Lie</h1>
        <img src="images/eyes never lie.png" alt="Center Image" class="image"> <!-- Replace with your image -->
        <div class="socials">
            <a href="https://x.com/eyesneverliecat" target="_blank">
                <img src="images/twitter.png" alt="Twitter Icon"> <!-- Replace with your Twitter icon -->
            </a>
            <a href="https://t.me/+k1pYnFIewWtlMjc0" target="_blank">
                <img src="images/telegram.png" alt="Telegram Icon"> <!-- Replace with your Telegram icon -->
            </a>
        </div>
    </div>
</body>
</html>
