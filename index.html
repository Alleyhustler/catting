<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Vision Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Social Media Icons -->
    <div class="socials">
        <a href="https://t.me/+5ZxZVi62ekEyYTVk" target="_blank" rel="noopener noreferrer">
            <img src="images/telegram.png" alt="Telegram">
        </a>
        <a href="https://x.com/catarantula_sol" target="_blank" rel="noopener noreferrer">
            <img src="images/twitter.png" alt="Twitter">
        </a>
    </div>

    <div class="background-image"></div>
    <div class="hex-grid">
        <!-- Hexagons will be generated here by JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hexGrid = document.querySelector(".hex-grid");

            // Hexagon dimensions
            const hexRadius = 60; // Radius of hexagon
            const hexWidth = Math.sqrt(3) * hexRadius;
            const hexHeight = 2 * hexRadius;
            const hexVertDist = hexHeight * 0.75;
            const hexHorDist = hexWidth;

            const rows = Math.ceil(window.innerHeight / hexVertDist) + 1;
            const cols = Math.ceil(window.innerWidth / hexHorDist) + 1;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const hex = document.createElement("div");
                    hex.className = "hex";
                    hex.style.left = `${col * hexHorDist * 0.75}px`;
                    hex.style.top = `${row * hexVertDist}px`;

                    if (col % 2 === 1) {
                        hex.style.top = `${row * hexVertDist + (hexVertDist / 2)}px`;
                    }

                    hex.innerHTML = `
                        <div class="hex-in">
                            <div class="hex-content"></div>
                        </div>
                    `;
                    hexGrid.appendChild(hex);
                }
            }
        });
    </script>
</body>
</html>
