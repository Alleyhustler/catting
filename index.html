<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .social-media {
            display: flex;
            gap: 10px;
        }
        .bottom-right-image {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Website Title</h1>
        </header>
        <div class="social-media">
            <a href="https://t.me/+pi2DxMlTl-lhNjA8" target="_blank">
                <img src="telegram.jpg" alt="Telegram">
            </a>
            <a href="https://x.com/TicketCat_SOL" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
        <div class="bottom-right-image">
            <img src="10.jpg" alt="Bottom Right Image">
        </div>

        <!-- Text submission form -->
        <div>
            <h2>What he didn't do?</h2>
            <form id="textForm">
                <textarea id="textInput" placeholder="What he didn't do?"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="messages" class="message"></div>
        </div>
    </div>
    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('textInput').value = '';
                  loadMessages();
              });
        });

        function loadMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(msg => {
                        const p = document.createElement('p');
                        p.textContent = msg.text;
                        messagesDiv.appendChild(p);
                    });
                });
        }

        loadMessages();
    </script>
</body>
</html>
